<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="./assets/img/html-5.ico" />
  <title>Battleship game with Vanilla JS</title>

  <meta charset="UTF-8" />
  <meta name="description" content="Battleship game with Vanilla JS" />
  <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap" />
  <meta name="author" content="Jose Clemente GarcÃ­a RodrÃ­guez" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inconsolata:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="row justify-content-center mt-4 mb-2">
      <div class="col-12 text-center">
        <h1>&#9601;Battleship Game&#9601;</h1>
        <p>Click and fire!ðŸ’£</p>        
        <p class="bg-primary d-inline-block px-2 text-white rounded-3 shadow-sm">- <span class="fw-bold" id="remaining-parts"></span> Ship parts remaining -</p>        

        <h1 class="m-0 text-warning" id="game-result"></h1>
      </div>
    </header>

    <main class="row">
      <div class="col-12 d-flex justify-content-center wrapper">
        <div class="col-12 col-md-11 col-lg-8 col-xl-5 d-flex flex-wrap justify-content-center align-items-end align-content-end text-center p-0" id="game-board"></div>
      </div>

      <div class="col-12 mt-4 d-flex justify-content-center align-items-center align-content-center gap-2">
        <button type="button" class="btn btn-sm btn-light shadow-sm fw-bold" onclick="fire_input()"><i class="fas fa-bomb"></i> Fire</button>
        <button type="button" class="btn btn-sm btn-light shadow-sm" onclick="showShips()"><i class="fas fa-ship"></i> <span class="show_ships fw-bold">Show</span> Ships</button>
        <button type="button" class="btn btn-sm btn-warning shadow-sm" onclick="location.reload()"><i class="fas fa-redo-alt"></i> Restart</button>
      </div>
    </main>
  </div>
  
  <!-- Modal -->
  <div class="modal bg-dark bg-opacity-50" tabindex="-1" id="fire-modal">
    <div class="modal-dialog modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white py-1 px-3 border-0">
          <h5 class="modal-title">Fire positions</h5>
        </div>
        <div class="modal-body bg-dark">
          <input type="text" id="fire-positions" class="form-control form-control-sm shadow-none bg-dark text-white" placeholder="Coordinates (x, y)">
        </div>
        <div class="modal-footer bg-dark pt-1 pb-2 px-3 border-0">
          <button type="button" class="btn btn-sm btn-secondary shadow-none" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-sm btn-danger shadow-none" onclick="fire_input(true)"><strong>Fire</strong> torpedo!</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
